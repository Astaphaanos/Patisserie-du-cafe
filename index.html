<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Dancing Script-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <!--Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--CSS-->
    <link rel="stylesheet" href="main.css">
    <title>Pâtisserie du Café</title>
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-4" id="cabecalho">
        <div class="container">
            <h1 class="navbar-brand m-0 section-title">Pâtisserie du Café</h1>

            <nav class="navbar-collapse collapse justify-content-end" id="navegation">
                <li class="nav-item fw-bold">
                    <a href="#" class="nav-link">Home</a>
                </li>

                <li class="nav-item fw-bold">
                    <a href="#" class="nav-link">Cafés</a>
                </li>

                <li class="nav-item fw-bold">
                    <a href="#" class="nav-link">Produtos</a>
                </li>

                <li class="nav-item fw-bold">
                    <a href="#" class="nav-link">Contatos</a>
                </li>
            </nav>
        </div>
    </header>

    <main>
        
        <div data-bs-spy="scroll" data-bs-target="#cabecalho">
            <!--data-bs-smooth-scroll="true"-->
            <section id="slides">
                <div class="carousel slide" data-bs-ride="carousel" id="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="3000">
                            <img src="images/Local/Cofffee.jpg" alt="Graõs de Café">
                        </div>

                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="images/Local/fachada.jpg" alt="Fachada">
                        </div>

                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="images/Local/interno da loja.jpg" alt="Interno da Loja">
                        </div>
                    </div>

                    <!--Botões do Slide-->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>

                    <!--Indicadores-->
                    <div class="carousel-indicators">
                        <button class="active" type="button" data-bs-target="#carousel" data-bs-slide-to="0"></button>

                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>

                        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                    </div>
                </div>
            </section>

        </div>
    </main>
</body>
</html>
